<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: start;
            background: black;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: solid black 1px;
            border-radius: 15px;
            padding: 1.25rem;
            gap: 10px;
            background: white;
            color: black;
        }
        .header-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: start;
            font-weight: bold;
        }
        .tasks-status {
            font-weight: 100;
        }
        .todo-list {
            font-weight: bold;
        }
        .todo-sublist {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .todo-list:hover, .text-sublist:hover {
            background-color: black;
            color: white;
        }
        .check-mark {
            width: 10px;
            height: 10px;
            background: white;
            margin-right: 5px; /* temporal */
            border: solid 1px;
        }
        .check-mark:hover {
            background: gray;
        }
        .features-container {
            margin: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border: solid black 1px;
            border-radius: 15px;
            padding: 0.25rem;
            background: white;
        }
        .button-container {
            width: 20px;
            height: 20px;
            padding: 5px;
            background: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <div class="date-container">March 09, 2020</div> 
        </div>
        <!-- ---- clone list  -->
        <div class="todo-main-container">
            <!-- <div class="todo-list">Add new task</div>  -->
            <!-- ---- clone sublist -->
            <div class="todo-sublist"> 
                <div class="check-mark"></div>
                <div class="text-sublist">New to-do</div>
            </div>
        </div>

    </div>
    
    <div class="features-container"> 
        <div class="create-element button-container"><img src="./assets/plus.svg"></div>
        <div class="remove-element button-container"><img src="./assets/trash.svg"></div>
    </div>
    
    
    <script src="./classes.js"></script>
    <script src="./script.js"></script>
</body>
</html>
